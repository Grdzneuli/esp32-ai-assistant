; PlatformIO Project Configuration File
; ESP32-S3 AI Board - Google Gemini AI Assistant

[env:esp32s3-ai-board]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; Board-specific settings
board_build.mcu = esp32s3
board_build.f_cpu = 240000000L
board_build.flash_mode = qio
board_build.flash_size = 8MB
board_build.partitions = default_8MB.csv

; Enable PSRAM
board_build.arduino.memory_type = qio_opi

; Libraries
lib_deps =
    ; Display
    bodmer/TFT_eSPI@^2.5.43
    ; JSON parsing
    bblanchon/ArduinoJson@^7.0.4
    ; HTTP client
    ; WiFi (built-in)
    ; Web server
    me-no-dev/ESPAsyncWebServer@^1.2.3
    me-no-dev/AsyncTCP@^1.1.1
    ; NeoPixel LED
    adafruit/Adafruit NeoPixel@^1.12.0
    ; WebSocket for streaming audio
    gilmaimon/ArduinoWebsockets@^0.5.4

; Build flags (board + TFT_eSPI configuration for ST7789)
build_flags =
    -DBOARD_HAS_PSRAM
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DARDUINO_USB_MODE=1
    -DCORE_DEBUG_LEVEL=0
    -DUSER_SETUP_LOADED=1
    -DST7789_DRIVER=1
    -DTFT_WIDTH=170
    -DTFT_HEIGHT=320
    -DTFT_MOSI=10
    -DTFT_SCLK=12
    -DTFT_CS=13
    -DTFT_DC=11
    -DTFT_RST=14
    -DTFT_BL=3
    -DUSE_HSPI_PORT=1
    -DSPI_FREQUENCY=40000000
    -DSPI_READ_FREQUENCY=20000000
    -DSPI_TOUCH_FREQUENCY=2500000
    -DLOAD_GLCD=1
    -DLOAD_FONT2=1
    -DLOAD_FONT4=1
    -DLOAD_FONT6=1
    -DLOAD_FONT7=1
    -DLOAD_FONT8=1
    -DLOAD_GFXFF=1
    -DSMOOTH_FONT=1

; Serial monitor
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Upload settings
upload_speed = 921600

; =============================================================================
; Native Test Environment (runs on host PC/Mac)
; =============================================================================
[env:native]
platform = native
build_flags =
    -DNATIVE_BUILD
    -DUNIT_TEST
    -std=c++17
lib_deps =
    bblanchon/ArduinoJson@^7.0.4
test_framework = unity
test_build_src = true
build_src_filter = +<test_utils/>
